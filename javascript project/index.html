<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your age in days</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageIndays()">Click Me</button>    
        </div>
        
        <div >
             <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>

      <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
      </div>
   </div>
   <div class="container-2">
       <h2>Challenge 2: Cat Generator</h2>
       <button class="btn btn-success" id="cat-generator" onclick="generatecat()">Generate Cat</button>

       <div class="flex-box-container-2" id="flex-cat-gen">
       </div>
   </div>

   <div class="container-3">
       <h2>Challenge 3: Rock,Paper,Scissors</h2>
       <div class="flex-box-rps" id="flex-box-rps-div">
           <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height="150" width="150" alt="" onclick="rpsgame(this)">
           <img id="scissors" src="http://images.clipartpanda.com/paper-clipart-26088-clip-art-graphic-of-a-white-copy-and-print-paper-cartoon-character-holding-a-pair-of-scissors-by-toons4biz.jpg" height="150" width="150" alt="" onclick="rpsgame(this)">
           <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-royalty-free-paper-clipart-illustration-104203.jpg" height="150" width="150" alt="" onclick="rpsgame(this)">
       </div>
   </div>
   <div class="container-4">
       <h2>Challenge 4: Black Jack</h2>
       <h3><span id="blackjack-result"> Let's Play</span></h3>
       <div class="flex-blackjack-row-1">
           <div id="your-box">
               <h2>YOU: <span id="your-blackjack-result"> 0</span></h2>
           </div>

           <div id="dealer-box">
               <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
           </div>
       </div>
       <div class="flex-blackjack-row-2">
           <div>
               <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
               <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
               <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
           </div>
       </div>
       <div class="flex-blackjack-row-3">
           <table>
               <tr>
                   <th>Wins</th>
                   <th>Loses</th>
                   <th>Drew</th>
               </tr>
               <tr>
                   <td> <span id="wins">0</span> </td>
                   <td> <span id="loses">0</span> </td>
                   <td> <span id="draws">0</span> </td>
               </tr>
           </table>
       </div>
   </div>
    <script src="script.js"></script>
</body> 
</html>
